<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper and Scissors Game</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header>
            <h1>Rock, Paper and Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>  <span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You Win!</p>
        </div>

        <div class="choices">
            <div id="r" class="choice">
                <img src="https://img.icons8.com/offices/48/000000/hand-rock.png"/> 
            </div>
            
            <div id="p" class="choice">
                <img src="https://img.icons8.com/office/48/000000/hand.png"/> 
            </div>

            <div id="s" class="choice">
                <img src="https://img.icons8.com/color/48/000000/hand-scissors.png"/>
            </div>
        
        </div>

        <p class="Action-message">Make your move!</p>

        <script src="index.js" charset="UTF-8"></script>
    </body>

</html>
